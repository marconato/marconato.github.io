<div class="content">
    <div class="title">
        <h1>LIVROS</h1>
    </div>

    <button class="mat-elevation-z8" mat-stroked-button color="primary" routerLink="update">NOVO LIVRO</button>

    <div class="mat-elevation-z8 content-table">

        <table mat-table class="table" [dataSource]="livros">
      
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> TÍTULO </th>
                <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
            </ng-container>
        
            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> LER LIVRO </th>
                <td mat-cell *matCellDef="let row"> 
                    <a class="actions-link" routerLink="read/{{row.id}}">
                        <i class="material-icons">book</i> 
                    </a>
                </td>
            </ng-container>
        
            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row">
                    <a class="actions-link" routerLink="update/{{row.id}}">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="actions-link" routerLink="delete/{{row.id}}">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        
    </div>
</div>
