<form>
    <h1>CATEGORIA</h1>

    <mat-form-field *ngIf="categoria.id" class="form">
        <mat-label>ID</mat-label>
        <input matInput [(ngModel)]="categoria.id" type="text" name="id" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex: Computação">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex: Livros Computação"></textarea>
    </mat-form-field>
    
    <div class="buttons">
        <button class="mat-elevation-z8" mat-stroked-button color="primary" (click)="update()">SALVAR</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn" routerLink="/categorias">CANCELAR</button>
    </div>

</form>
